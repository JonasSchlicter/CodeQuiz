<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Coding Quiz</title>

        <link rel="stylesheet" href="style.css" />
    </head>

<body>
    <div class="timer">Time: <span id="time">0</span></div>

    <div class="main">
        <div id="startScreen" class="startScreen">
            <h1>Coding Quiz!</h1>
            <p>
                Answer the coding questions as quickly as you can before time runs out. Note that incorrect answers will subtract time from the clock!
            </p>
            <button id="startBtn">Start Quiz</button>
        </div>

        <div id="questions" class="hidden">
            <h2 id="questionTitle"></h2>
            <div id="answers" class="answers"></div>
        </div>

        <div id="endScreen" class="hidden">
            <h2>Quiz Over</h2>
            <p>You scored <span id="finalScore"></span>.</p>
            <p>
                Enter you initials: <input type="text" id="playerinit" max="3" />
                <button id="submitBtn">Submit</button>
            </p>
        </div>

        <div id="highscores" class="hidden">
            <h1>Highscores</h1>
            <ol id="highscores"></ol>
      
            <button id="returnBtn">Go Back</button></a>
            <button id="clear">Clear Highscores</button>
          </div>

        <div id="feedback" class="hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
